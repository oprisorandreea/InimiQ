<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Autentificare - InimiQ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

   
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="card text-center">
        <div class="logo-title">
            <img src="{{ url_for('static', filename='img/LOGO.png') }}" alt="Logo" class="logo">
            <h1 class="app-name">InimiQ</h1>
        </div>
        <h2 class="slogan">Grijă inteligentă pentru inima ta</h2>
        <h4 class="mb-4">Autentificare</h4>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert alert-danger">{{ messages[0] }}</div>
        {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="form-group text-left">
                <label>Utilizator</label>
                <input type="text" class="form-control" name="username" placeholder="Utilizator" required>
            </div>

            <div class="form-group text-left">
                <label>Parolă</label>
                <input type="password" class="form-control" id="password" name="password" required>
                <div class="form-check mt-1">
                    <input type="checkbox" class="form-check-input" onclick="togglePassword('password')" id="showPassLogin">
                    <label class="form-check-label" for="showPassLogin">Arată parola</label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-block mt-3">Conectează-te</button>
        </form>

        <div class="mt-3">
            Nu ai cont? <a href="{{ url_for('register') }}">Creează cont</a>
        </div>
    </div>

    <script>
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            field.type = field.type === "password" ? "text" : "password";
        }
    </script>
</body>
</html>
